<!-- FORM START -->
<div class="form-wrapper">
<form>

    <fieldset id="contactDetails">
        <h2>Contact Details</h2>
        <table>
            <tr>
                <td><p><label for="userName">Name:</label></p></td>
                <td><input type="text" name="userName" id="userName" action="http://talade.worcestercomputing.com/code/formtesting.php
" placeholder="subject"></td>
            </tr>
            <tr>
                <td><p><label for="male">Gender: </label></p></td>
                <td><input type="radio" name="gender" id="male" value="male">Male<input type="radio" name="gender" id="female" value="female" action="http://talade.worcestercomputing.com/code/formtesting.php
" >Female</td>
            </tr>
            <tr>
                <td><p><label for="email">Email Address: </label></p></td>
                <td><input type="text" name="email" id="email" action="http://talade.worcestercomputing.com/code/formtesting.php
" placeholder="email address"></td>
            </tr>

        </table>
    </fieldset>
    <fieldset id="reason">
        <h2>Reason for Contact:</h2>
        <table>
            <tr>
                <td>
                    <label for="bookings">Show Bookings</label>
                    <input type="radio" name="subject" id="bookings" value="bookings" action="http://talade.worcestercomputing.com/code/formtesting.php
" >
                </td>
                <td>
                    <label for="purchases">Purchases</label>
                    <input type="radio" name="subject" id="purchases" value="purchases" action="http://talade.worcestercomputing.com/code/formtesting.php
" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="usage">Using music</label>
                    <input type="radio" name="subject" id="usage" value="usage" action="http://talade.worcestercomputing.com/code/formtesting.php
" >
                </td>
                <td>
                    <label for="otherSubject">Other</label>
                    <input type="radio" name="subject" id="otherSubject" value="other" action="http://talade.worcestercomputing.com/code/formtesting.php
" >
                    <input type="text" name="other" id="other" placeholder="Reason Here" action="http://talade.worcestercomputing.com/code/formtesting.php
" >
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>


    </fieldset>
    <fieldset id="contactField">
        <h2><label for="contact">Message here:</label></h2>
        <textarea name="contact" id="contact"></textarea><br><br>

        <button id="submit">Submit</button>
        <button id="reset">Reset</button>

    </fieldset>



</form>
